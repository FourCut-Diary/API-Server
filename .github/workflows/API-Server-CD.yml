name: Deploy to Production Instance

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
  repository_dispatch:
    types: [deploy-to-prod-event]
  push:
    branches: [ main ]
env:
  SPRING_PROFILES_ACTIVE: prod
  ECR_APP_NAME: ${{ secrets.ECR_APP_NAME }}
  ECR_REPO: ${{ secrets.ECR_HOST }}/${{ secrets.ECR_APP_NAME }}
  ECR_HOST: ${{ secrets.ECR_HOST }}

jobs:
  build:
    name: CD Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 1.17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: 'Check Java Version'
        run: |
          java --version

      - name: 'Configure AWS credentials'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-2

      - name: make application.yml 파일 생성
        run: |
          touch ./module-api/src/main/resources/application.yml
          echo "${{ secrets.FOURCUTDIARY_APPLICATION }}" >> ./module-api/src/main/resources/application.yml
          
          touch ./module-notification/src/main/resources/application.yml
          echo "${{ secrets.FOURCUTDIARY_APPLICATION }}" >> ./module-notification/src/main/resources/application.yml
    
        shell: bash

      - name: 'Build with Gradle'
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test
        shell: bash

      - name: 'Login to ECR'
        run: |
          aws ecr-public get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin $ECR_HOST


      - name: 'Docker Image Build & Push'
        run: |
          docker build -t $ECR_APP_NAME .
          docker tag $ECR_APP_NAME:latest $ECR_REPO
          docker push $ECR_REPO

      - name: 'Send docker-compose.yml to EC2 Instance'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PROD_RELEASE_SERVER_IP }}
          username: ${{ secrets.RELEASE_SERVER_USER }}
          key: ${{ secrets.PROD_RELEASE_SERVER_KEY }}
          source: "./docker-compose.yml"
          target: "/home/ec2-user/fourcut-diary/"

      - name: 'Send deploy script to EC2 Instance'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PROD_RELEASE_SERVER_IP }}
          username: ${{ secrets.RELEASE_SERVER_USER }}
          key: ${{ secrets.PROD_RELEASE_SERVER_KEY }}
          source: "./scripts/"
          target: "/home/ec2-user/fourcut-diary/"

      - name: 'Get current time'
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: 'Docker Container Run'
        uses: appleboy/ssh-action@master

        with:
          host: ${{ secrets.PROD_RELEASE_SERVER_IP }}
          username: ${{ secrets.RELEASE_SERVER_USER }}
          key: ${{ secrets.PROD_RELEASE_SERVER_KEY }}
          script: |
            cd ~
            sudo docker pull $ECR_REPO
            sudo chmod +x ./fourcut-diary/scripts/*.sh
            ./fourcut-diary/scripts/deploy.sh
            docker image prune -f
